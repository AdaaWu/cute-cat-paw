<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Paws Effect</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
        }
        .paw {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('paw.png') no-repeat center center;
            background-size: cover;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <img src="kitty.png" alt="Cat Icon" id="catIcon" style="width:100px;height:100px;cursor:pointer;">

    <script>

        // icon src https://www.flaticon.com/free-icons/cat
        document.getElementById('catIcon').addEventListener('click', function(event) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createPaw(event.clientX, event.clientY);
                }, i * 100);
            }
        });

        function createPaw(x, y) {
            const paw = document.createElement('div');
            paw.className = 'paw';
            paw.style.left = `${x + Math.random() * 100 - 50}px`;
            paw.style.top = `${y + Math.random() * 100 - 50}px`;
            document.body.appendChild(paw);

            setTimeout(() => {
                document.body.removeChild(paw);
            }, 2000);
        }
    </script>
</body>
</html>
